<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="js/store.js" defer></script>

    <style>
        .alert {
            color: green;
            background-color: gold;
            border: 2px solid green;
            border-radius: 0.5rem;
            width: 150px;
            padding: 8px;
            text-align: center;
            left: 50%;
            position: fixed;
        }

        .alert.danger {
            background-color: red;
            border: 2px solid blue;
            color: white;
        }
    </style>
</head>

<body>

    <!-- <h3 class="alert">Postas sukurtas</h3> -->
    <h1 id="alert">Create Product</h1>
    <form>
        <input id="input" type="text" name="title" placeholder="Product Name">
        <input type="number" name="price" id="input" min="0" step="0.01" placeholder="Price">
        <textarea name="description" cols="30" rows="4" placeholder="Enter description"></textarea>
        <input id="input" type="url" name="image" placeholder="image URL">
        <input id="input" type="text" name="category" placeholder="Category">
        <input id="inputHidden" type="hidden" name="userId" value="5">
        <button>Create</button>
    </form>
</body>

</html>
